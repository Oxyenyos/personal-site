      $(document).ready(function() {
        $("#media").lightGallery({

          loop : false,
          download: true,
          counter: true,

          exThumbImage: 'data-exthumbimage',

          rowHeight: 300,
          maxRowHeight: 325,

          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
